<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups"
  style="margin:8px 0;">
  <div class="btn-group" role="group" aria-label="First group">
    <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" accept="image/*"
      style="display:none;">
    <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
  </div>
  <div *ngIf="!isReset" class="btn-group" role="group" aria-label="Second group">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
